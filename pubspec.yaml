dependencies:
  flutter:
    sdk: flutter

  # UI & State Management
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  shared_preferences: ^2.0.15
  intl: ^0.19.0
  fl_chart: ^0.60.0

  # Firebase (optional, for auth)
  firebase_core: ^2.24.0
  firebase_auth: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_linter: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
